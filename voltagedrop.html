<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Drop Calculator</title>
    <link rel="stylesheet" href="voltage.css">
</head>
<body>
    <h1 id="voltagedrop_header">Voltage Drop Calculator with Resistor</h1>
    <main>
        <div class="container">
            <table>
                <h4>Voltage: <input id="voltage" type="text" name="voltage" placeholder="0v"></h4>
                <h4>Resistor: <input id="resistor" type="text" name="resistor" placeholder="0 ohms"></h4>
                <h4>Current usage by circuit: <input id="current" type="text" name="current" placeholder="0amp"></h4>
                <button class="calculate_btn">Calculate</button>
                <button class="btn_reset">Reset</button>
                <h4>Voltage Drop: <input id="result" disabled type="text" name="result" placeholder="Estimated Drop"></h4>
                <h4>Voltage Now: <input id="voltage_through_resistor" type="text" disabled name="voltage_through_resistor" placeholder="Output"></h4>
            </table>
        </div>
    </main>
</body>
<script>
    let voltage = document.getElementById("voltage");
let resitor = document.getElementById("resistor");
let result = document.getElementById("result");
let current = document.getElementById("current");
let voltage_through_resistor = document.getElementById("voltage_through_resistor");
buttons = document.querySelectorAll('button');
let screenValue = '';
// let resitor = '';
// let voltage = '';
for (item of buttons) {
    item.addEventListener('click', (e) => {
        buttonText = e.target.innerText;
        console.log('Button Text is ', buttonText);
        if (buttonText == 'Reset') {
            screenValue = "";
            voltage.value = screenValue;
            resistor.value = screenValue;
            result.value = screenValue;
            current.value = screenValue;
            voltage_through_resistor.value = screenValue;
        }
        else if (buttonText == 'Calculate') {
            dot = current.value / resistor.value;
            result.value =  voltage.value - dot;
            voltage_through_resistor.value = result.value;
        }
        else {
            screenValue = "";
            // result.value += buttonText;
        }
    })
}
</script>
</html>
